name: changelog
version: 0.1.1
description: Simple changelog management following Keep a Changelog format
author: Fredrik Angelsen
features:
- Initialize CHANGELOG.md from template
- Update version sections automatically
- Keep a Changelog format compliance
- Semantic versioning support
commands:
- init
- bump
- check
- validate
usage: '# Initialize a new changelog

  ry changelog init


  # Bump version (moves [Unreleased] to version section)

  ry changelog bump 1.2.3


  # Check if [Unreleased] has content (for pre-commit)

  ry changelog check


  # Validate format (for CI/CD)

  ry changelog validate'
