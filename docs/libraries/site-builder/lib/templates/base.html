<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- TITLE --></title>
    <meta name="description" content="<!-- DESCRIPTION -->">
    <meta property="og:title" content="<!-- TITLE -->">
    <meta property="og:description" content="<!-- DESCRIPTION -->">
    
    <style>
        :root {
            --bg: #ffffff;
            --bg-secondary: #f5f5f5;
            --text: #333333;
            --text-secondary: #666666;
            --accent: #0066cc;
            --border: #dddddd;
            --shadow: rgba(0,0,0,0.1);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --bg-secondary: #2a2a2a;
                --text: #e0e0e0;
                --text-secondary: #a0a0a0;
                --accent: #4488ff;
                --border: #444444;
                --shadow: rgba(0,0,0,0.3);
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        h3 {
            font-size: 1.3rem;
            margin: 1.5rem 0 0.5rem;
        }
        
        .description {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .version {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }
        
        nav {
            margin: 2rem 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        nav a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            position: relative;
            margin: 1rem 0;
            border: 1px solid var(--border);
        }
        
        code {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .copy-btn:hover {
            opacity: 1;
        }
        
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .library-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .library-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .library-card h3 {
            color: var(--accent);
            margin-top: 0;
        }
        
        .library-card .version {
            float: right;
            font-size: 0.8rem;
        }
        
        .commands {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .command {
            background: var(--bg);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.85rem;
            border: 1px solid var(--border);
        }
        
        .installation {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 2rem 0;
            border: 1px solid var(--border);
        }
        
        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tab-btn {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .tab-btn:hover {
            background: var(--bg-secondary);
        }
        
        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Terminal theme override */
        body.terminal {
            background: #0c0c0c;
            color: #00ff00;
            font-family: 'Fira Code', 'Courier New', monospace;
        }
        
        body.terminal .container {
            color: #00ff00;
        }
        
        body.terminal h1::before {
            content: '$ ';
            color: #888;
        }
        
        body.terminal .version {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        body.terminal pre {
            background: #1a1a1a;
            border-color: #00ff00;
            color: #00ff00;
        }
        
        body.terminal .library-card {
            background: #1a1a1a;
            border-color: #00ff00;
        }
        
        body.terminal a {
            color: #00ff00;
        }
    </style>
</head>
<body class="<!-- THEME_CLASS -->">
    <div class="container">
        <header>
            <!-- HEADER -->
        </header>
        
        <nav>
            <!-- NAVIGATION -->
        </nav>
        
        <!-- INSTALLATION -->
        
        <main>
            <!-- CONTENT -->
        </main>
        
        <footer>
            <!-- FOOTER -->
        </footer>
    </div>
    
    <script>
        // Copy to clipboard
        function copyCode(button) {
            const pre = button.parentElement;
            const code = pre.querySelector('code');
            const text = code.textContent || code.innerText;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }
        
        // Tab switching
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.dataset.tab;
                    
                    // Hide all tabs
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Remove active from all buttons
                    tabButtons.forEach(b => b.classList.remove('active'));
                    
                    // Show selected tab
                    document.getElementById(tabId).classList.add('active');
                    btn.classList.add('active');
                });
            });
            
            // Add copy buttons to all pre blocks
            document.querySelectorAll('pre code').forEach(block => {
                const button = document.createElement('button');
                button.className = 'copy-btn';
                button.textContent = 'Copy';
                button.onclick = function() { copyCode(this); };
                block.parentElement.appendChild(button);
            });
        });
    </script>
</body>
</html>
