# basic.yaml - Simple shell and Python mixing
# Usage: ry examples/basic.yaml [name]

steps:
  - shell: echo "Starting basic example..."
  
  - python: |
      import sys
      import datetime
      print(f"Python says hello at {datetime.datetime.now()}")
      print(f"Python version: {sys.version.split()[0]}")
  
  - shell: |
      NAME="{{args.0|World}}"
      echo "Shell says: Hello, $NAME!"
  
  # Python with configuration
  - python:
      imports: [json, os]
      script: |
        user = os.environ.get('USER', 'unknown')
        data = {"greeting": "Hello from Python", "user": user}
        print(json.dumps(data, indent=2))