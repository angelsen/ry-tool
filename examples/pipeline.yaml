# pipeline.yaml - Explicit pipeline where all steps are piped
# Usage: ry examples/pipeline.yaml

pipeline:
  - shell: |
      # Generate some files
      echo "main.py"
      echo "test.py"
      echo "config.json"
      echo "README.md"
  
  - python: |
      # Filter Python files
      import sys
      for line in sys.stdin:
          line = line.strip()
          if line.endswith('.py'):
              print(line)
  
  - python: |
      # Count and report
      import sys
      files = sys.stdin.read().splitlines()
      print(f"Found {len(files)} Python files:")
      for f in files:
          print(f"  - {f}")