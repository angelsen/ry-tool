# match.yaml - Pattern matching based on arguments
# Usage: ry examples/match.yaml <command>

match:
  test:
    - shell: echo "Running tests..."
    - python: |
        print("Test mode activated")
        import sys
        sys.exit(0)
  
  build:
    - shell: echo "Building project..."
    - python: |
        print("Build configuration:")
        print("  - Mode: release")
        print("  - Target: production")
  
  clean:
    - shell: echo "Cleaning build artifacts..."
    - shell: echo "rm -rf build/ dist/ *.egg-info"
    
  default:
    - shell: |
        echo "Usage: ry examples/match.yaml <command>"
        echo ""
        echo "Commands:"
        echo "  test  - Run tests"
        echo "  build - Build project"
        echo "  clean - Clean artifacts"