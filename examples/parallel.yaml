# parallel.yaml - Run tasks in parallel
# Usage: ry examples/parallel.yaml

parallel:
  - python: |
      import time
      print("Task 1 starting...")
      time.sleep(1)
      print("Task 1 done")
  
  - python: |
      import time
      print("Task 2 starting...")
      time.sleep(1)
      print("Task 2 done")
  
  - shell: |
      echo "Task 3 starting..."
      sleep 1
      echo "Task 3 done"